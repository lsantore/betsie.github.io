<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betsie - High Fidelity Demo</title>
    <style>
        :root {
            --betsie-coral: #ff4d4d;
            --betsie-pink: #fff0f5;
            --sarah-red: #ff3b30;
            --jessica-blue: #007aff;
            --bg-gray: #f8f9fa;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            margin: 0; padding: 0; background-color: var(--bg-gray);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            height: 60px; background: white; display: flex; align-items: center;
            padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100;
        }

        .logo-box {
            width: 40px; height: 40px; background: var(--betsie-coral); color: white;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 24px; margin-right: 15px;
        }

        main { flex: 1; display: flex; justify-content: space-evenly; align-items: center; padding: 20px; gap: 20px; }

        .phone-container { text-align: center; flex: 1; max-width: 320px; }
        .phone-label { font-weight: bold; margin-bottom: 10px; font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 1px; }

        .phone-frame {
            width: 100%; height: 580px; background: white; border-radius: 40px;
            border: 8px solid #333; position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }

        .status-bar { height: 25px; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; z-index: 10; width: 100%; }
        .screen-content { flex: 1; padding: 15px; overflow-y: auto; text-align: left; position: relative; }
        
        .app-footer { height: 65px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 0 25px; font-size: 20px; }
        .footer-plus { width: 48px; height: 48px; background: var(--betsie-coral); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; margin-top: -30px; border: 4px solid white; box-shadow: 0 4px 10px rgba(255,77,77,0.3); }

        .btn-primary { background: var(--betsie-coral); color: white; border: none; padding: 14px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .btn-outline { background: white; border: 2px solid var(--betsie-coral); color: var(--betsie-coral); padding: 12px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .btn-social { background: white; border: 1px solid #ddd; padding: 12px; border-radius: 25px; width: 100%; font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 18px; margin-bottom: 12px; background: #fff; }
        .card-meta { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 6px; display: block; font-weight: bold; }
        
        .avatar-lg { width: 85px; height: 85px; border-radius: 50%; background: #f9f9f9; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 2.5px solid var(--betsie-coral); position: relative; }
        .avatar-md { width: 40px; height: 40px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; flex-shrink: 0; }
        .edit-badge { position: absolute; bottom: 0; right: 0; background: #333; color: white; width: 26px; height: 26px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        .lobby-row { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; }
        .bubble { background: #f0f2f5; padding: 10px 15px; border-radius: 15px; font-size: 13px; flex: 1; }
        .bubble.pending { background: #fff; border: 1px dashed #ccc; color: #aaa; font-style: italic; }

        .lock-screen { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=320&h=580&auto=format&fit=crop'); background-size: cover; position: absolute; top:0; left:0; right:0; bottom:0; color: white; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .glass-notif { background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); width: 90%; padding: 15px; border-radius: 18px; margin-top: 30px; color: #1a1a1a; text-align: left; }

        .countdown-box { background: #1a1a1a; color: #fff; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .countdown-timer { font-family: 'Courier New', monospace; font-size: 18px; color: var(--betsie-coral); font-weight: bold; margin-top: 5px; }

        .stepper { display: flex; justify-content: space-between; margin-bottom: 20px; padding: 0 10px; position: relative; }
        .step-dot { z-index: 2; width: 24px; height: 24px; background: #eee; color: #999; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .step-dot.active { background: var(--betsie-coral); color: white; }
        .stepper::after { content: ''; position: absolute; top: 11px; left: 10px; right: 10px; height: 2px; background: #eee; z-index: 1; }

        .demo-footer { height: 90px; background: white; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; }
        .nav-btn { background: #333; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<header><div class="logo-box">B</div><h2 style="font-size: 17px; margin: 0; color: #333; font-weight: 800;">BETSIE</h2></header>

<main>
    <div class="phone-container">
        <div class="phone-label">Sarah (A)</div>
        <div class="phone-frame" style="border-color: var(--sarah-red);">
            <div class="status-bar" id="s-status"><span>9:41</span><span>üîã</span></div>
            <div class="screen-content" id="sarah-screen"></div>
            <div class="app-footer" id="sarah-footer-nav"><span>üè†</span><span>üìä</span><div class="footer-plus">+</div><span>üîî</span><span>üë§</span></div>
        </div>
    </div>

    <div class="phone-container">
        <div class="phone-label">Jessica (B)</div>
        <div class="phone-frame" style="border-color: var(--jessica-blue);">
            <div class="status-bar" id="j-status"><span>9:41</span><span>üîã</span></div>
            <div class="screen-content" id="jessica-screen"></div>
            <div class="app-footer" id="jessica-footer-nav"><span>üè†</span><span>üìä</span><div class="footer-plus">+</div><span>üîî</span><span>üë§</span></div>
        </div>
    </div>
</main>

<footer class="demo-footer">
    <button class="nav-btn" id="prevBtn" onclick="changeStep(-1)">PREVIOUS</button>
    <div style="text-align:center;">
        <p id="step-info" style="font-size:10px; color:#999; margin:0;"></p>
        <p id="step-title" style="font-size:13px; font-weight:bold; margin:2px 0 0;"></p>
    </div>
    <button class="nav-btn" id="nextBtn" onclick="changeStep(1)">NEXT STEP</button>
</footer>

<script>
    function getStepper(active) {
        return `<div class="stepper"><div class="step-dot ${active >= 1 ? 'active' : ''}">1</div><div class="step-dot ${active >= 2 ? 'active' : ''}">2</div><div class="step-dot ${active >= 3 ? 'active' : ''}">3</div></div>`;
    }

    const loginA = `<div style="text-align:center; padding-top:40px;"><div class="logo-box" style="width:70px; height:70px; margin:0 auto 20px; font-size:40px;">B</div><h2>Hey Girl!</h2><button class="btn-social">Sign in with Apple</button><button class="btn-social">Sign in with Google</button><button class="btn-social">Continue with Email</button></div>`;
    const welcomeA = `<div style="text-align:center; padding-top:20px;"><h3>Welcome, Sarah!</h3><div class="avatar-lg">SK<div class="edit-badge">üì∏</div></div><p style="color:var(--betsie-coral); font-size:14px;">Tweak your profile pic</p><div style="margin-top:40px;"><button class="btn-primary">Take me to the tea ‚òï</button></div></div>`;
    const idleJessica = `<div class="lock-screen"><div style="font-size:72px; font-weight:200; margin-top:60px;">9:41</div><div>Wednesday, June 12</div></div>`;
    
    const sarahLobbyPending = `
        <h3 style="margin-top:0;">Bet Status</h3>
        <div class="card" style="background:var(--betsie-pink); border:none;">
            <span class="card-meta" style="color:var(--betsie-coral)">TOPIC ‚Ä¢ FRIDAY, DEC 19 @ 5:00 PM</span>
            <b style="font-size:16px;">Olivia x Marketing</b>
        </div>
        <div class="lobby-row">
            <div class="avatar-md" style="border:2px solid var(--betsie-coral);">SK</div>
            <div class="bubble">I think the new guy in marketing will end up dating Olivia. üíñ</div>
        </div>
        <div class="lobby-row">
            <div class="avatar-md">JM</div>
            <div class="bubble pending">Waiting for Jessica...</div>
        </div>
    `;

    const steps = [
        { title: "User A Sign-up", s: loginA, j: idleJessica, sf: false, jf: false },
        { title: "User A Profile", s: welcomeA, j: idleJessica, sf: false, jf: false },
        { title: "Trending Feed", s: `<h3>My Feed</h3><span class="card-meta">Active</span><div class="card" style="border:2px dashed #ddd; text-align:center; color:#999; padding:20px;">No bets yet!</div><span class="card-meta">Trending</span><div class="card"><b>Holiday Party Firing</b></div><div class="card"><b>Singing Show Finals</b></div>`, j: idleJessica, sf: true, jf: false },
        { title: "Create Prediction", s: `${getStepper(1)}<h3>The Tea</h3><div class="card" style="border:2px solid var(--betsie-coral); background:var(--betsie-pink); min-height:80px; font-weight:600;">I think the new guy in marketing will end up dating Olivia.</div><span class="card-meta">Deadline</span><div class="card">üìÖ Friday, Dec 19 ‚Ä¢ 5:00 PM</div><button class="btn-primary">Next</button>`, j: idleJessica, sf: true, jf: false },
        { title: "Friend Search", s: `${getStepper(2)}<h3>Challenge Friends</h3><div style="background:#f0f0f0; padding:12px; border-radius:12px; margin-bottom:15px; font-size:13px; color:#999;">üîç Search contacts...</div><div class="card" style="display:flex; align-items:center; border:2.5px solid var(--betsie-coral);"><div class="avatar-md" style="background:var(--jessica-blue); color:white;">JM</div><div style="margin-left:12px;"><b>Jessica M.</b></div><span style="margin-left:auto; color:var(--betsie-coral); font-weight:bold;">‚úì</span></div><button class="btn-primary">Review</button>`, j: idleJessica, sf: true, jf: false },
        { 
            title: "Final Review", 
            s: `${getStepper(3)}<h3>Final Review</h3><div class="card">
                <span class="card-meta">PREDICTION</span><b>"I think the new guy in marketing will end up dating Olivia."</b>
                <br><br><span class="card-meta">DEADLINE</span><b>üìÖ Friday, Dec 19 ‚Ä¢ 5:00 PM</b>
                <br><br><span class="card-meta">INVITED</span>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="avatar-md" style="background:var(--jessica-blue); color:white; width:30px; height:30px; font-size:11px;">JM</div>
                    <span style="font-size:13px; font-weight:600;">Jessica M.</span>
                </div>
            </div><button class="btn-primary">üöÄ Send Challenge</button>`, 
            j: idleJessica, sf: true, jf: false 
        },
        { title: "Notification Sent", s: sarahLobbyPending, j: `<div class="lock-screen"><div style="font-size:72px; font-weight:200; margin-top:60px;">9:42</div><div class="glass-notif"><b>Betsie Challenge! üíÖ</b><br>Sarah K. challenged you...</div></div>`, sf: true, jf: false },
        { title: "SMS Invite", s: sarahLobbyPending, j: `<div style="text-align:center; padding:10px; border-bottom:1px solid #eee; font-weight:bold;">Sarah K.</div><div style="padding:10px;"><div style="background:#e9e9eb; padding:12px; border-radius:15px; font-size:14px;">Hey Jessica! Sarah challenged you on Betsie! üíÖ<div style="background:white; border:1px solid #ddd; border-radius:10px; margin-top:10px; overflow:hidden;"><div style="height:50px; background:var(--betsie-coral); color:white; display:flex; align-items:center; justify-content:center; font-weight:900;">BETSIE</div><div style="padding:10px; font-size:12px;">betsie.app/b/242343</div></div></div></div>`, sf: true, jf: false },
        { title: "User B Sign-up", s: sarahLobbyPending, j: loginA.replace("Sarah", "Jessica"), sf: true, jf: false },
        { title: "User B Profile", s: sarahLobbyPending, j: welcomeA.replace("Sarah", "Jessica").replace("SK", "JM"), sf: true, jf: false },
        { 
            title: "Jessica's Decision", 
            s: sarahLobbyPending, 
            j: `<h3>The Challenge</h3><div class="card" style="background:var(--betsie-pink);"><b>Olivia x Marketing</b><br><small style="color:#888;">Ends Dec 19 @ 5:00 PM</small></div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--sarah-red);">SK</div><div class="bubble">I think the new guy in marketing will end up dating Olivia. üíñ</div></div><button class="btn-primary" style="background:#34c759;">Agree with Sarah</button><div style="text-align:center; margin:15px 0; color:#ccc;">‚Äî OR ‚Äî</div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--jessica-blue);">JM</div><div style="flex:1;"><textarea style="width:100%; border:1px solid #ddd; border-radius:10px; padding:10px; font-size:12px;" placeholder="What's your take?"></textarea><button class="btn-outline">My Own Prediction</button></div></div>`, 
            sf: true, jf: true 
        },
        { 
            title: "Locked & Countdown", 
            s: `<h3 style="margin-top:0;">Locked! üîí</h3><div class="countdown-box"><span class="card-meta" style="color:#aaa">CLOSING FRIDAY, DEC 19 @ 5:00 PM</span><div class="countdown-timer">02D:07H:23M:59S</div></div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--sarah-red);">SK</div><div class="bubble">I think the new guy in marketing will end up dating Olivia. üíñ</div></div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--jessica-blue);">JM</div><div class="bubble">No way! He's into the girl from Finance. üíÖ</div></div><button class="btn-primary" style="margin-top:20px;">Call it Early üèÅ</button>`, 
            j: `<h3 style="margin-top:0;">Locked! üîí</h3><div class="countdown-box"><span class="card-meta" style="color:#aaa">CLOSING FRIDAY, DEC 19 @ 5:00 PM</span><div class="countdown-timer">02D:07H:23M:59S</div></div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--sarah-red);">SK</div><div class="bubble">I think the new guy in marketing will end up dating Olivia. üíñ</div></div><div class="lobby-row"><div class="avatar-md" style="border:2px solid var(--jessica-blue);">JM</div><div class="bubble">No way! He's into the girl from Finance. üíÖ</div></div>`, 
            sf: true, jf: true 
        }
    ];

    let currentStep = 0;
    function updateDisplay() {
        const step = steps[currentStep];
        document.getElementById('step-info').innerText = `STEP ${currentStep + 1} OF ${steps.length}`;
        document.getElementById('step-title').innerText = step.title;
        document.getElementById('sarah-screen').innerHTML = step.s;
        document.getElementById('jessica-screen').innerHTML = step.j;
        document.getElementById('sarah-footer-nav').style.display = step.sf ? 'flex' : 'none';
        document.getElementById('jessica-footer-nav').style.display = step.jf ? 'flex' : 'none';
        document.getElementById('prevBtn').disabled = currentStep === 0;
        document.getElementById('nextBtn').disabled = currentStep === steps.length - 1;
        document.getElementById('j-status').style.color = (currentStep === 0 || currentStep === 6) ? 'white' : 'black';
    }

    function changeStep(dir) { currentStep += dir; updateDisplay(); }
    updateDisplay();
</script>

</body>
</html>
