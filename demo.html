<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betsie - High Fidelity Final Polish</title>
    <style>
        :root {
            --betsie-coral: #ff4d4d;
            --sarah-red: #ff3b30;
            --jessica-blue: #007aff;
            --google-blue: #4285F4;
            --bg-gray: #f2f2f7;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --betsie-gold: #fff9e6;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { margin: 0; background-color: #e5e5ea; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; }
        .logo-box { width: 36px; height: 36px; background: var(--betsie-coral); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 22px; margin-right: 12px; }

        main { flex: 1; display: flex; justify-content: space-evenly; align-items: center; padding: 10px; gap: 10px; }
        .phone-container { text-align: center; flex: 1; max-width: 330px; }
        .phone-label { font-weight: bold; margin-bottom: 8px; font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 1px; }

        .phone-frame { width: 100%; height: 600px; background: var(--bg-gray); border-radius: 40px; border: 10px solid #1c1c1e; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .status-bar { height: 30px; padding: 10px 24px 0; display: flex; justify-content: space-between; font-size: 12px; font-weight: 600; z-index: 10; width: 100%; }
        .screen-content { flex: 1; padding: 16px; overflow-y: auto; position: relative; display: flex; flex-direction: column; }
        .app-footer { height: 65px; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; background: #fff; padding-bottom: 10px; flex-shrink: 0; }
        .footer-plus { width: 48px; height: 48px; background: var(--betsie-coral); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; margin-top: -40px; border: 4px solid #fff; box-shadow: 0 4px 12px rgba(255,77,77,0.3); cursor: pointer; }

        /* UI Components */
        .card { background: #fff; border-radius: 18px; padding: 14px; margin-bottom: 12px; box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.03); text-align: left; }
        .card-meta { font-size: 10px; color: #8e8e93; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; }
        
        .avatar-placeholder { width: 40px; height: 40px; border-radius: 50%; background: #d1d1d6; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; color: #fff; flex-shrink: 0; border: 2px solid white; }
        .avatar-sarah { background: var(--sarah-red); }
        .avatar-jessica { background: var(--jessica-blue); }

        .btn-primary { background: var(--betsie-coral); color: white; border: none; padding: 14px; border-radius: 14px; width: 100%; font-weight: 700; cursor: pointer; font-size: 14px; margin-bottom: 8px; transition: opacity 0.2s; }
        .btn-outline { background: white; color: #1c1c1e; border: 1px solid #ddd; padding: 14px; border-radius: 14px; width: 100%; font-weight: 700; cursor: pointer; font-size: 14px; margin-bottom: 8px; }
        
        .search-container { position: relative; margin-bottom: 16px; width: 100%; }
        .search-input { width: 100%; padding: 12px 12px 12px 36px; border-radius: 14px; border: 1px solid #ddd; background: #fff; font-size: 15px; outline: none; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); font-size: 14px; color: #8e8e93; }

        .choice-container { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .choice-card { border-radius: 14px; border: 2px solid #eee; padding: 16px; display: flex; align-items: center; gap: 12px; cursor: pointer; background: white; }
        .choice-card.selected-blue { border-color: var(--jessica-blue); background: #f8fbff; }
        .choice-check { margin-left: auto; width: 20px; height: 20px; border-radius: 50%; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .selected-blue .choice-check { background: var(--jessica-blue); border-color: var(--jessica-blue); color: white; }
        .input-inline { border: none; border-bottom: 2px solid var(--jessica-blue); font-size: 15px; width: 100%; padding: 4px 0; outline: none; background: transparent; font-weight: 600; }

        .push-notif { background: rgba(255,255,255,0.92); backdrop-filter: blur(20px); border-radius: 22px; padding: 16px; width: 92%; margin: 15px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: left; color: #000; }

        .demo-footer { height: 90px; background: white; border-top: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 1000; }
        .nav-btn { background: #1c1c1e; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 700; }
    </style>
</head>

        { title: "10. Inbox Reminder", s: `<h3>Inbox</h3><div class="card" style="border-left:4px solid var(--betsie-coral);"><b>Resolution Reminder</b><br><small>Who was right?</small></div>`, j: `<h3>Inbox</h3><div class="card" style="border-left:4px solid var(--betsie-coral);"><b>Resolution Reminder</b><br><small>Who was right?</small></div>`, sf: true, jf: true },

    let currentStep = 0;
    function updateDisplay() {

        document.getElementById('step-info').innerText = `STEP ${currentStep + 1} OF ${steps.length}`;
        document.getElementById('step-title').innerText = step.title;
        document.getElementById('sarah-screen').innerHTML = step.s;
        document.getElementById('jessica-screen').innerHTML = step.j;
        document.getElementById('sarah-nav').style.display = step.sf ? 'flex' : 'none';
        document.getElementById('jessica-nav').style.display = step.jf ? 'flex' : 'none';
        document.getElementById('prevBtn').disabled = currentStep === 0;
        document.getElementById('nextBtn').disabled = currentStep === steps.length - 1;
        document.getElementById('s-status').style.color = (currentStep === 0 || currentStep === 5) ? '#fff' : '#000';
        document.getElementById('j-status').style.color = (currentStep <= 6) ? '#fff' : '#000';

    function changeStep(dir) { currentStep += dir; updateDisplay(); }
    updateDisplay();
</script>
